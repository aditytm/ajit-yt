apiVersion: apps/v1
kind: Deployment
metadata:
  name: aditya
  namespace: default
  labels:
    app: aditya
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aditya
  template:
    metadata:
      labels:
        app: aditya
    spec:
      containers:
      - name: aditya
        image: adityaji.azurecr.io/aditya:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
